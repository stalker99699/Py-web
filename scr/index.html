<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Streams</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }

        /* Модальное окно согласия */
        .consent-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .consent-box {
            background: #333;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        /* Боковое меню */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #222;
            transition: 0.3s;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .menu-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }

        /* Список игр */
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .game-item {
            background: #444;
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Полноэкранный режим */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 999;
            display: none;
        }

        /* Футер */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            background: #222;
            text-align: center;
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body onload="brython()">
    <!-- Модальное окно согласия -->
    <div class="consent-modal" id="consentModal">
        <div class="consent-box">
            <h2>Внимание!</h2>
            <p>Все Python-скрипты выполняются на вашем устройстве.</p>
            <button onclick="acceptConsent()">Согласиться</button>
            <button onclick="declineConsent()">Отказаться</button>
        </div>
    </div>

    <!-- Кнопка меню -->
    <div class="menu-btn" onclick="toggleSidebar()">☰</div>

    <!-- Боковое меню -->
    <div class="sidebar" id="sidebar">
        <h2>Доступные игры</h2>
        <div class="game-list" id="gameList"></div>
    </div>

    <!-- Контент -->
    <div class="content">
        <div class="fullscreen" id="gameContainer"></div>
    </div>

    <!-- Футер -->
    <footer>
        <h2>Python Streams</h2>
        <p>Платформа для запуска Python-игр</p>
        <div class="links">
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://twitch.tv" target="_blank">Twitch</a>
        </div>
    </footer>

    <script>
        // Обработка согласия
        function acceptConsent() {
            document.getElementById('consentModal').style.display = 'none';
        }

        function declineConsent() {
            window.location.href = 'about:blank';
        }

        // Меню
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Список игр (заглушка)
        const games = [
            {name: "Игра 1", file: "games/game1.py", preview: "preview1.jpg"},
            {name: "Игра 2", file: "games/game2.py", preview: "preview2.jpg"}
        ];

        function loadGames() {
            const container = document.getElementById('gameList');
            games.forEach(game => {
                const div = document.createElement('div');
                div.className = 'game-item';
                div.innerHTML = `
                    <h3>${game.name}</h3>
                    <img src="${game.preview}" style="width:100%; margin-top:10px;">
                `;
                div.onclick = () => launchGame(game.file);
                container.appendChild(div);
            });
        }

        // Запуск игры
        function launchGame(file) {
            const container = document.getElementById('gameContainer');
            container.style.display = 'block';
            
            fetch(file)
                .then(response => response.text())
                .then(code => {
                    container.innerHTML = `
                        <button onclick="exitFullscreen()" style="position:absolute; top:20px; right:20px;">
                            Закрыть
                        </button>
                        <script type="text/python">
                            ${code}
                        <\/script>
                    `;
                    brython(1);
                });
        }

        function exitFullscreen() {
            document.getElementById('gameContainer').style.display = 'none';
        }

        // Инициализация
        window.onload = () => {
            loadGames();
        }
    </script>
</body>
</html>

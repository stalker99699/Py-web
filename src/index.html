<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web Runner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython_stdlib.min.js"></script>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --danger: #d64045;
            --success: #4cb944;
            --gray: #444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 120px;
        }
        
        /* Модальное окно */
        .consent-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .consent-box {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.4s;
        }
        
        .consent-title {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .consent-text {
            margin-bottom: 1.5rem;
            color: #ccc;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 0.5rem;
        }
        
        .btn-accept {
            background: var(--success);
            color: white;
        }
        
        .btn-decline {
            background: var(--danger);
            color: white;
        }
        
        /* Боковое меню */
        .sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 320px;
            height: 100%;
            background: #222;
            transition: transform 0.3s ease;
            z-index: 900;
            overflow-y: auto;
            padding: 1rem;
            box-shadow: 2px 0 15px rgba(0,0,0,0.3);
        }
        
        .sidebar.active {
            transform: translateX(320px);
        }
        
        .menu-btn {
            position: fixed;
            left: 1rem;
            top: 1rem;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 800;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Список игр */
        .game-list {
            margin-top: 1rem;
        }
        
        .game-item {
            background: var(--gray);
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid var(--primary);
        }
        
        .game-item:hover {
            background: #555;
            transform: translateX(5px);
        }
        
        .game-title {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 0.3rem;
        }
        
        /* Полноэкранный режим */
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 700;
            display: none;
            flex-direction: column;
        }
        
        .game-header {
            background: #111;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .game-name {
            font-weight: bold;
        }
        
        .game-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .control-btn {
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
        }
        
        .btn-exit {
            background: var(--danger);
        }
        
        .python-output {
            flex: 1;
            padding: 1rem;
            overflow: auto;
        }
        
        /* Футер */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #222;
            padding: 1.25rem;
            text-align: center;
        }
        
        .footer-title {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .footer-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- Модальное окно согласия -->
    <div class="consent-modal" id="consentModal">
        <div class="consent-box">
            <h2 class="consent-title">Внимание!</h2>
            <p class="consent-text">
                Все Python-скрипты выполняются непосредственно в вашем браузере.
                <br><br>
                Продолжая, вы подтверждаете согласие с выполнением кода на своем устройстве.
            </p>
            <div>
                <button class="btn btn-accept" id="acceptBtn">Согласиться</button>
                <button class="btn btn-decline" id="declineBtn">Отказаться</button>
            </div>
        </div>
    </div>

    <!-- Кнопка меню -->
    <button class="menu-btn" id="menuBtn">
        <span>☰</span> Меню
    </button>

    <!-- Боковое меню -->
    <div class="sidebar" id="sidebar">
        <h3>Доступные скрипты</h3>
        <div class="game-list" id="gameList">
            <!-- Список будет заполнен JavaScript -->
        </div>
    </div>

    <!-- Контейнер для игр -->
    <div class="game-container" id="gameContainer">
        <div class="game-header">
            <div class="game-name" id="gameName"></div>
            <div class="game-controls">
                <button class="control-btn" id="restartBtn">↻ Перезапуск</button>
                <button class="control-btn btn-exit" id="exitBtn">✕ Выход</button>
            </div>
        </div>
        <div class="python-output" id="pythonOutput"></div>
    </div>

    <!-- Футер -->
    <footer>
        <h4 class="footer-title">Python Web Runner</h4>
        <a href="#" class="footer-link" id="githubLink">GitHub</a>
    </footer>

    <script>
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', async function() {
            // Загрузка конфигурации
            const config = await loadConfig();
            
            // Настройка ссылок
            setupLinks(config);
            
            // Настройка обработчиков событий
            setupEventListeners();
            
            // Проверка согласия
            checkConsent();
            
            // Инициализация Brython
            brython();
        });

        // Загрузка конфигурации
        async function loadConfig() {
            try {
                const response = await fetch('/config/links.json');
                if (!response.ok) throw new Error('Failed to load config');
                return await response.json();
            } catch (error) {
                console.error('Error loading config:', error);
                return { github: '#' };
            }
        }

        // Настройка ссылок
        function setupLinks(config) {
            const githubLink = document.getElementById('githubLink');
            if (config.github) {
                githubLink.href = config.github;
                githubLink.target = '_blank';
                githubLink.rel = 'noopener noreferrer';
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Кнопки согласия
            document.getElementById('acceptBtn').addEventListener('click', acceptConsent);
            document.getElementById('declineBtn').addEventListener('click', declineConsent);
            
            // Меню
            document.getElementById('menuBtn').addEventListener('click', toggleSidebar);
            
            // Управление игрой
            document.getElementById('exitBtn').addEventListener('click', exitGame);
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            
            // Закрытие по ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') exitGame();
            });
        }

        // Проверка согласия
        function checkConsent() {
            if (localStorage.getItem('pythonConsent') === 'true') {
                document.getElementById('consentModal').style.display = 'none';
                loadGameList();
            }
        }

        // Принятие согласия
        function acceptConsent() {
            localStorage.setItem('pythonConsent', 'true');
            document.getElementById('consentModal').style.display = 'none';
            loadGameList();
        }

        // Отказ от согласия
        function declineConsent() {
            window.location.href = 'https://google.com';
        }

        // Переключение бокового меню
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Загрузка списка игр
        async function loadGameList() {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '<p>Загрузка...</p>';
            
            try {
                // В реальном приложении загружаем с сервера
                const games = [
                    { name: "Демо: Шарики", file: "game1.py", desc: "Анимация движущихся шариков" },
                    { name: "Демо: Часы", file: "game2.py", desc: "Аналоговые часы" }
                ];
                
                gameList.innerHTML = '';
                games.forEach(game => {
                    const gameEl = document.createElement('div');
                    gameEl.className = 'game-item';
                    gameEl.innerHTML = `
                        <div class="game-title">${game.name}</div>
                        <div style="color: #aaa; font-size: 0.9rem;">${game.desc}</div>
                    `;
                    gameEl.addEventListener('click', () => launchGame(game.name, game.file));
                    gameList.appendChild(gameEl);
                });
            } catch (error) {
                gameList.innerHTML = '<p style="color: var(--danger);">Ошибка загрузки списка</p>';
            }
        }

        // Запуск игры
        async function launchGame(name, file) {
            const container = document.getElementById('gameContainer');
            const output = document.getElementById('pythonOutput');
            const gameName = document.getElementById('gameName');
            
            gameName.textContent = name;
            container.style.display = 'flex';
            output.innerHTML = '<p>Загрузка...</p>';
            
            try {
                const response = await fetch(`/games/${file}`);
                if (!response.ok) throw new Error('Файл не найден');
                
                const code = await response.text();
                output.innerHTML = `
                    <script type="text/python">
                        ${code}
                    <\/script>
                `;
                
                // Закрываем меню если открыто
                if (document.getElementById('sidebar').classList.contains('active')) {
                    toggleSidebar();
                }
                
                // Запускаем Brython
                brython(1);
            } catch (error) {
                output.innerHTML = `
                    <p style="color: var(--danger);">Ошибка загрузки: ${error.message}</p>
                    <button onclick="launchGame('${name}', '${file}')" 
                            style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Попробовать снова
                    </button>
                `;
            }
        }

        // Выход из игры
        function exitGame() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('pythonOutput').innerHTML = '';
        }

        // Перезапуск игры
        function restartGame() {
            const name = document.getElementById('gameName').textContent;
            if (name) {
                const file = name.includes('Шарики') ? 'game1.py' : 'game2.py';
                launchGame(name, file);
            }
        }
    </script>
</body>
</html>
